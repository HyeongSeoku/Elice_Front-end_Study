<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD Study</title>
  </head>
  <body>
    <div class="header_container">
      <header>
        <h2>엘리스 게시판</h2>
      </header>
    </div>
    <main>
      <section id="command_container">
        <div>
          <div class="command_container_oneline">
            <form id="search_form">
              <input
                id="search_input"
                class="_input"
                placeholder="검색할 내용을 입력해주세요"
              />
              <button type="submit" id="search_btn" class="btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <button id="create_btn" class="btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <!--온 클릭시 폼 보이게 classList에 none추가 하도록-->
          <div class="create_form_container">
            <form id="create_form" class="vis_none">
              <input
                id="create_title_input"
                class="_input"
                placeholder="제목을 입력해주세요"
              />
              <textarea id="create_body_input" placeholder="내용"></textarea>
              <div class="create_btn_container">
                <button type="submit" id="create_submit_btn" class="btn">
                  확인
                </button>
                <button id="create_cancel_btn" class="btn">취소</button>
              
            </form>
          </div>
        </div>
      </section>
      <div></div>
      <section id="list_container">
        <div>
          <ul class="list_ul">
            <!-- 이부분에 template 들어가야함-->
            <div>글 들어갈 부분</div>
          </ul>
        </div>
      </section>
      <footer>
        <!--버튼 들어가야함-->
        <div>페이지 버튼 들어갈 부분</div>
        <div>1</div>
      </footer>
    </main>
    <div class="modal">
        <div class="modal_inner">
            <div class="modal_header">
              <span class="modal_title"></span>
            <button class="modal_close">X</button>
          </div>
          <div class="modal_body"> 
            <div class="modal_update">
              <form class="modal_update_form">
                <input class="modal_update_title_input" />
                <textarea class="modal_update_body_input"></textarea>
              <button class="modal_update_submit_btn">확인</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</html>
